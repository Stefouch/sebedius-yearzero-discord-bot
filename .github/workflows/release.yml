name: CI Draft Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: Choose the version tag "vX.X.X"
        required: true
jobs:
  release:
    name: Draft a release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¡ Checkout
        uses: actions/checkout@v3
      # - name: âš™ï¸ Setup NodeJS 16
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 16
      - name: ğŸ·ï¸ Get Version Tag
        id: version
        uses: ncipollo/semantic-version-action@v1.0.1
        with:
          tag: ${{ inputs.tag }}
      - name: ğŸ“œ Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸš© Create Release
        uses: ncipollo/release-action@v1.10.0
        with:
          name: ${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}.${{ steps.version.outputs.patch }}
          tag: ${{ steps.version.outputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.changelog.outputs.changelog }}
          allowUpdates: true
          draft: true
