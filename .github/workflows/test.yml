# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI Tests

on:
  - pull_request
  - workflow_call

jobs:
  test:
    name: Perform Tests
    runs-on: ubuntu-latest

    # Set PostgreSQL database
    services:
      mongodb:
        image: mongo
        env:
          MONGO_INITDB_ROOT_USERNAME: sebedius
          MONGO_INITDB_ROOT_PASSWORD: tomasharenstam1234
          MONGO_INITDB_DATABASE: eden
        ports:
          - 27017:27017
        # postgres:
        #   image: postgres:latest
        #   env:
        #     POSTGRES_DB: eden
        #     POSTGRES_USER: sebedius
        #     POSTGRES_PASSWORD: tomasharenstam1234
        #     # POSTGRES_PORT: 5432
        #   ports:
        #     - 5432:5432
        # Set health checks to wait until mongo has started
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¡ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸ² Test Rolls
        run: npm run test:roll

      # - name: ğŸ·ï¸ Test Translations
      #   run: npm run test:locale

      - name: ğŸ¤– Test Bot
        run: npm run test:client
        env:
          TOKEN: ${{ secrets.DISCORD_BETA_BOT_TOKEN }}

      - name: ğŸ˜ Test PostgreSQL Database
        run: npm run test:db
        env:
          DATABASE_URI: 'mongodb://sebedius:tomasharenstam1234@localhost:27017/eden'
