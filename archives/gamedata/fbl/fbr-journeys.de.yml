leadingTheWayMishaps:
  id: FBR_JOURNEY_MISHAP_LEAD_THE_WAY
  name: Vorangehen
  roll: D66
  refs:
    '11-13':
      - Schneesenke
      - >-
        Der Schnee bricht unter euren Füßen ein und ihr sinkt in eine
        erdrückende, weiße Umklammerung. Alle in der Gruppe müssen
        auf `KRAFT` würfeln. Bei einem Fehlschlag erleidet der Charakter
        1 Punkt Schaden auf GESCHICKLICHKEIT. Mit einem weiteren Wurf
        auf `KRAFT` kann sich der Charakter befreien. SC, die nicht feststecken,
        können helfen. Außerdem müsst ihr die heimtückische
        Stelle umrunden und kommt an diesem Tagesabschnitt auf der
        Karte nicht voran.
    '14-16':
      - Unpassierbares Gelände
      - >-
        Der Weg wird von Eis, Schnee oder Felsen blockiert. Um das
        Hindernis zu überwinden, müssen alle in der Gruppe auf
        `KRAFT` oder `BEWEGEN` würfeln. Bei einem Fehlschlag erleidet
        der Charakter 1 Punkt Schaden auf STÄRKE und muss einen
        weiteren Wurf auf `KRAFT` ablegen, um das Hindernis zu
        überwinden. SC, denen der Wurf gelingt, können anderen
        helfen. An diesem Tagesabschnitt kommt ihr auf der Karte
        nicht voran.
    '21-23':
      - Verirrt
      - >-
        Ihr habt euch verirrt und kommt an diesem Tagesabschnitt
        auf der Karte nicht voran. Die Kundschafterin muss auf `ÜBERLEBEN`
        würfeln, um einen Weg aus dem Hexfeld zu finden. Der
        Wurf darf einmal pro Tagesabschnitt ausgeführt werden.
    '24-26':
      - Kaputte Ausrüstung
      - >-
        Der Ski oder Schneeschuh eines SC geht kaputt. Der Charakter
        reist zu Fuß weiter, bis die Ausrüstung mit einem Wurf
        auf `HANDWERK` repariert wurde.
    '31-33':
      - Kaltfront
      - >-
        Ihr trefft auf eine Kaltfront. Alle in der Gruppe müssen auf
        `AUSDAUER` würfeln. Bei einem Fehlschlag wird der Charakter
        UNTERKÜHLT. Wenn ihr sofort ein `LAGER AUFSCHLAGT`, könnt ihr
        dem entgehen. Allerdings kommt ihr dann an diesem Tagesabschnitt
        nicht voran.
    '34-36':
      - Lawine
      - >-
        Eine Lawine rollt auf euch zu. Alle SC müssen auf `ÜBERLEBEN`,
        `BEWEGEN` oder `KRAFT` würfeln, um nicht vom heranrasenden
        Schnee mitgerissen zu werden. Die Spielerinnen entscheiden
        selbst, auf welche Fertigkeit sie jeweils würfeln wollen. Bei
        einem Fehlschlag wird der SC von der Lawine erfasst. Führe
        einen Angriff mit __**6** Basiswürfeln und Waffenschaden **1**__ *(Stumpfer
        Schlag)* aus. Der SC wird außerdem UNTERKÜHLT. Anschließend
        muss der SC auf `KRAFT` würfeln, um sich aus dem Schnee
        zu befreien. Alle, die steckenbleiben, müssen stündlich auf
        `AUSDAUER` würfeln, um nicht UNTERKÜHLT zu werden, haben aber
        auch jede Stunde die Chance, sich zu befreien.
    '41-43':
      - Schneesturm
      - >-
        Ihr seht eine dunkle Wand aus Schnee auf euch zurasen
        und werdet schon bald von einem heftigen Schneesturm
        erfasst. Euch bleibt nichts anderes übrig, als ein `LAGER AUFZUSCHLAGEN`,
        und ihr kommt an diesem Tagesabschnitt nicht voran.
    '44-46':
      - Schwerer Schneefall
      - >-
        Ihr werdet von heftigem Schneefall überrascht. Die Entfernung,
        die ihr an diesem Tagesabschnitt zurücklegen könnt,
        ist um ein Hexfeld reduziert. Sinkt die Entfernung dabei auf
        0, kommt ihr überhaupt nicht voran. Alle SC erleiden 1 Punkt
        Schaden auf EMPATHIE, da sie der beschwerliche Weg durch den
        scheinbar endlosen Schneefall verzweifeln lässt.
    '51-53':
      - Schneeblindheit
      - >-
        Das weiße Meer aus Schnee und Eis nimmt eure ganze
        Sicht ein. Alles scheint hinter einem weißen Schleier zu
        verschwimmen. Alle SC müssen auf `ÜBERLEBEN` würfeln, um
        nicht von Schneeblindheit betroffen zu sein. Bei einem
        Fehlschlag agiert der SC im nächsten Tagesabschnitt wie in
        absoluter Dunkelheit.
    '54-56':
      - Sturz
      - >-
        Der Kundschafter stürzt in eine Kluft im Eis oder einen steilen
        Abhang hinab. Schlägt ein Wurf auf `BEWEGEN` fehl, erleidet
        der SC eine zufällige Kritische Wunde (Stumpfer Schlag). Die
        Kluft könnte zu einem Tunnelsystem führen, durch das ihr
        unter dem Eis weiterwandern könnt (siehe S. 39), wenn die SL
        dies wünscht.
    '61-63':
      - Ausgehungerte Wölfe
      - >-
        Ihr werdet von D3 ausgehungerten Wölfen angegriffen
        (siehe S. 126 im Spielleiter-Handbuch).
    '64-66':
      - Ruinen!
      - >-
        Ihr stoßt auf eine bislang unentdeckte Ruine! Ob das ein
        Glücksfall ist oder nicht, stellt sich schon bald heraus. Die SL
        erstellt mit der Tabelle in Kapitel 12 einen Abenteuerschauplatz
        und erweckt die Ruine zum Leben.

foragingMishaps:
  id: FBR_JOURNEY_MISHAP_FORAGE
  name: Sammeln/Brennstoff suchen
  roll: D6
  refs:
    '1':
      - Kaputte Ausrüstung
      - >-
        Dein Ski oder Schneeschuh geht kaputt. Der SC reist zu Fuß
        weiter, bis die Ausrüstung mit einem Wurf auf `HANDWERK` repariert
        wurde.
    '2':
      - Wütende Vögel
      - >-
        Eine Brutkolonie Tölpelvögel verteidigt ihre Nester vor Eindringlingen.
        Hier findet sich keine Nahrung, und die Angriffe der
        Tölpelvögel lassen den SC völlig verdreckt zurück.
    '3':
      - Giftige Wurzeln
      - >-
        Ihr findet Wurzeln, die einer Einheit `GEMÜSE` entsprechen. Allerdings
        sind die Wurzeln giftig, was ihr feststellt, wenn ihr sie
        kocht. Alle, die von den Wurzeln essen, müssen auf `AUSDAUER`
        gegen ein Halluzinogenes Gift (__Wirksamkeit **3**__) würfeln.
    '4':
      - Wildes Tier
      - >-
        Ihr begegnet einem Wolf, Bären oder anderen wilden Tier, das sich
        bedroht fühlt und angreift. Die SL wählt ein passendes Tier aus der
        Tabelle auf S. 126 im Spielleiter-Handbuch aus.
    '5':
      - Faule Eier
      - >-
        Ihr findet verlassene Vogelnester und könnt D6 Eier einsammeln,
        die einer Einheit `GEMÜSE` entsprächen, wären sie frisch.
        Sie sind allerdings faul und stinken zum Himmel, wenn man sie
        aufbricht. Kreative Spielerinnen finden sicher einen Nutzen,
        selbst wenn sie ungenießbar sind.
    '6':
      - Ruinen!
      - >-
        Eure Suche hat euch zu einer Ruine geführt. Tief in Gedanken
        versunken bemerkt ihr nicht, dass die Ruine bewohnt ist. Ein
        Tier hat sich hier eingenistet und wird seinen Unterschlupf
        gegen Eindringlinge verteidigen.

huntingMishaps:
  id: FBR_JOURNEY_MISHAP_HUNT
  name: Jagen
  roll: D6
  refs:
    '1':
      - Verstauchter Knöchel
      - >-
        Du stürzt oder verdrehst dir den Knöchel und erleidest eine
        kritische Verletzung entsprechend dem Ergebnis 25-26 für
        stumpfe Schläge auf S. 201 des Spieler-Handbuchs.
    '2':
      - Waffe/Ausrüstung verloren
      - Du verlierst deine Jagdausrüstung oder deine Waffe. Die SL entscheidet,
        was davon.
    '3':
      - Zerrissene Kleidung
      - >-
        Deine Kleidung wird beschädigt. Deine Stiefel verlieren die
        Sohlen oder deine Robe wird von Dornen oder scharfen Felsen
        zerrissen. Du musst gegen Auswirkungen durch Unterkühlung
        würfeln. Die Kleidung kann mit einem erfolgreichen `HANDWERK`-
        Wurf repariert werden.
    '4':
      - Falle
      - >-
        Du trittst in die Falle eines anderen Jägers. Vielleicht ist es eine
        Schlinge, ein Netz oder eine Fallgrube. Du erleidest einen Punkt
        Schaden auf Stärke und musst auf `BEWEGEN` würfeln, um dich
        aus der Falle zu befreien.
    '5':
      - Wildes Tier
      - >-
        Ein Wolf, Bär oder anderes wildes Tier fühlt sich bedroht und
        greift dich an. Die SL wählt ein Tier aus der Tabelle auf S. 126 im
        Spielleiter-Handbuch.
    '6':
      - Kranke Beute
      - >-
        Du erlegst ein zufälliges Tier, aber dieses ist krank. Wer auch immer
        von seinem Fleisch isst, steckt sich mit einer Krankheit mit
        __Ansteckungskraft **3** an__. Das stellt ihr während eurer nächsten
        Mahlzeit fest.


fishingMishaps:
  id: FBR_JOURNEY_MISHAP_FISH
  name: Fischen
  roll: D6
  refs:
    '1':
      - Haken oder Netz verfangen
      - >-
        Dein Haken oder Netz bleibt irgendwo hängen. Du musst auf
        `KRAFT` würfeln, um deine Angelausrüstung zu befreien.
    '2':
      - Haken im Finger
      - >-
        Es gelingt dir, deinen eigenen Finger mit dem Haken zu fangen
        statt eines Fisches. Du erleidest 1 Punkt Schaden auf STÄRKE.
    '3':
      - Kaputte Ausrüstung
      - >-
        Deine Angelausrüstung geht kaputt. Du musst sie mit einem
        Wurf auf `HANDWERK` reparieren oder dir eine neue besorgen.
    '4':
      - Über Bord
      - >-
        Du verlierst das Gleichgewicht und stürzt ins Wasser. Regeln
        zum Ertrinken findest du auf S. 115 im Spieler-Handbuch. Auch
        wenn du überlebst und aus dem Wasser kommst, wirst du
        UNTERKÜHLT, wie in den Regeln auf S. 113 im Spieler-Handbuch
        beschrieben.
    '5':
      - Leck
      - >-
        Wenn du in einem Boot fischst, schlägt es leck. Das Loch
        muss mit einem Wurf auf `HANDWERK` repariert werden, bevor
        du weiter `FISCHEN` kannst. Wenn du auf dem Eis fischst, bricht
        es unter dir und du musst auf `BEWEGEN` würfeln, um nicht ins
        Wasser zu stürzen. Regeln zum Ertrinken und für UNTERKÜHLT
        findest du im Spieler-Handbuch auf S. 115 bzw. S. 113.
    '6':
      - Angriff
      - >-
        Eine Krabbe greift dich an und reißt eine blutende Wunde in
        deine Hand. Du erleidest 1 Punkt Schaden auf STÄRKE.

makingCampMishaps:
  id: FBR_JOURNEY_MISHAP_MAKE_CAMP
  name: Lager aufschlagen
  roll: D66
  refs:
    '11-13':
      - Läuse
      - >-
        Ein zufällig ausgewählter SC hat Läuse in den Schlaffellen oder in
        der Kleidung. Sie jucken wie verrückt und ein roter Ausschlag zieht
        sich über den ganzen Körper des Opfers. Der SC erleidet jeden Tag
        1 Punkt Schaden auf GESCHICKLICHKEIT, weil er sich ständig kratzen
        muss, und kann nicht `SCHLAFEN`. Ein Wurf auf `HEILEN` kann die Wirkung
        abwenden.
    '14-16':
      - Diebische Tiere
      - >-
        Ein gieriges Wiesel oder ein Tölpelvogel ist mit einem Ausrüstungsgegenstand
        abgehauen. Die SL entscheidet, was gestohlen wurde.
        Mit einem Wurf auf `AUSKUNDSCHAFTEN` lässt sich das Nest des
        Tieres aufspüren, wo sich neben dem Ausrüstungsgegenstand 2
        `EINFACHE GETRAGENE FUNDE` befinden.
    '21-23':
      - Schlechte Lagerstätte
      - >-
        Die Lagerstätte wurde schlecht ausgewählt und in ihr kann man
        nicht gut `SCHLAFEN`. Niemand findet `SCHLAF`, bis eine neue Lagerstätte
        aufgesucht wird.
    '24-26':
      - Das Feuer erlischt
      - >-
        Ihr vergesst, das Feuer zu schüren, und es erlischt. Damit fehlt euch
        der nötige Schutz vor UNTERKÜHLUNG in dieser Nacht (siehe S. 31).
    '31-33':
      - Schwerer Schneefall
      - >-
        Schwerer Schneefall begräbt plötzlich das Lager. Um euch aus dem
        Schnee zu befreien, müsst ihr auf `KRAFT` würfeln (ein SC würfelt, die
        anderen können helfen). Eure Weiterreise verzögert sich um einen
        Tagesabschnitt.
    '34-36':
      - Mäuse
      - >-
        Mäuse haben sich ins Essen geschlichen. Alle in der Gruppe müssen
        ihren Ressourcenwürfel für `NAHRUNG` um eine Stufe senken.
    '41-43':
      - Feuer!
      - >-
        Plötzlich breiten sich die Flammen des Lagerfeuers unkontrolliert aus.
        Die Zelte, Schlaffelle und andere Ausrüstungsgegenstände fangen
        Feuer. Führe gegen alle SC einen Angriff mit __**5** Basiswürfeln (Waffenschaden
        **1**)__ aus. Alle SC müssen zudem auf `BEWEGEN` würfeln, um ihre
        Ausrüstung zu retten. Bei einem Fehlschlag verbrennt ein Ausrüstungsgegenstand
        (nach SL-Entscheid).
    '44-46':
      - Rentierherde
      - >-
        Eine Herde Rentiere zieht am Lager vorbei oder mittendurch
        und Chaos bricht aus. An diesem Tagesabschnitt findet niemand
        `SCHLAF` oder `RUHE`.
    '51-53':
      - Wolfsgeheul
      - >-
        Die ganze Nacht hindurch heulen Wölfe in der Ödnis, die euer Lager umgibt.
        Dieser Tagesabschnitt verschafft euch nicht den nötigen `SCHLAF`.
    '54-56':
      - Kaputte Ausrüstung
      - >-
        Ein Gegenstand eines beliebigen SC geht während des `LAGERAUFSCHLAGENS`
        kaputt. Die SL bestimmt, welchen Gegenstand das
        betrifft. Der Ausrüstungsgegenstand kann mit einem Wurf auf
        `HANDWERK` repariert werden.
    '61-63':
      - Wildes Tier
      - >-
        Ein Bär, ein paar Wölfe oder ein anderes wildes Tier fühlt sich durch
        das Lager bedroht und greift an. Die SL wählt ein passendes Tier aus
        der Tabelle auf S. 126 im Spielleiter-Handbuch aus.        
    '64-66':
      - Es spukt!
      - >-
        Geister aus dem Zeitalter der Winterelfen gehen in der Lagerstätte
        um. Sie plappern und schreien euch in euren Träumen an. Dieser
        Tagesabschnitt verschafft euch nicht den nötigen `SCHLAF`.

seaTravelMishaps:
  id: FBR_JOURNEY_MISHAP_SEA_TRAVEL
  name: Seereisen
  roll: D66
  refs:
    '1':
      - Eisberg
      - >-
        Ein riesiger Eisberg versperrt euch den Weg. An diesem Tagesabschnitt
        kommt ihr auf der Karte nicht voran.
    '2':
      - Schwerer Schneefall
      - >-
        Ihr werdet von dichtem Schneefall überrascht. Die Entfernung, die
        ihr an diesem Tagesabschnitt zurücklegen könnt, ist um 1 Hexfeld
        reduziert. Alle SC erleiden auch 1 Punkt Schaden auf GESCHICKLICHKEIT
        aufgrund der Anstrengung, das Boot durch das harsche
        Wetter zu navigieren.
    '3':
      - Seeungeheuer
      - >-
        Das Kielwasser eines Seeungeheuers lässt das Boot taumeln. Alle
        an Bord müssen auf `BEWEGEN` würfeln, um das Gleichgewicht zu halten
        und nicht ins Wasser zu stürzen. Regeln zum Ertrinken findest
        du auf S. 115 im Spieler-Handbuch. Alle, die über Bord gehen, werden
        UNTERKÜHLT.
    '4':
      - Leck
      - >-
        Das Boot wird von einer Hornbestie angegriffen und schlägt
        leck. Das Leck muss mit einem Wurf auf `HANDWERK` repariert
        werden, bevor ihr eure Reise fortsetzen könnt. Wird der Schaden
        nicht behoben, sinkt das Schiff nach D6 Viertelstunden.
    '5':
      - Hindernis unter Wasser
      - >-
        Euer Boot stößt mit einem Eisberg oder etwas anderem zusammen,
        das sich unter der Wasseroberfläche verbirgt. Es muss
        entweder verlassen oder mit einem Wurf auf `HANDWERK` repariert
        werden. Um es zu reparieren, muss das Boot auf das Eis oder an
        Land gezogen werden.
    '6':
      - Im Eis steckengeblieben
      - >-
        Euer Boot bleibt im Eis stecken. Mit einem Wurf auf `KRAFT` könnte
        ein SC das Boot frei hacken, während andere helfen. Ansonsten
        müsst ihr das Boot verlassen und eure Reise zurück an Land über
        heimtückisches Eis antreten.

weatherWind:
  id: FBR_WEATHER_WIND
  name: Wind
  roll: D6
  refs:
    '1-3':
      id: WIND_LIGHT_BREEZE
      name: Leichte Brise
      effect: Keine Wirkung.
    '4-5':
      id: WIND_STRONG_WIND
      name: Starker Wind
      effect: >-
        **+1** für Würfe auf der Kältetabelle und **-1** für alle Würfe auf `LAGER AUFSCHLAGEN`.
    '6':
      id: WIND_STORM
      name: Sturm
      effect: >-
        **+2** für Würfe auf der Kältetabelle und **-2** für alle Würfe auf `LAGER AUFSCHLAGEN`.
        Alle SC müssen auf `AUSDAUER` würfeln, um einen Tagesabschnitt lang `MARSCHIEREN` zu können.

weatherSnowfall:
  id: FBR_WEATHER_SNOWFALL
  name: Schneefall
  roll: D6
  refs:
    '1-3':
      id: SNOWFALL_NO_SNOW
      name: Kein Schnee
      effect: Kein Effekt.
    '4-5':
      id: SNOWFALL_LIGHT_FLURRY
      name: Leichtes Schneegestöber
      effect: >-
        **–1** auf `VORANGEHEN`.
    '6':
      id: SNOWFALL_HEAVY_SNOWFALL
      name: Schwerer Schneefall
      effect: >-
        **-2** auf `VORANGEHEN`. Alle SC müssen auf `AUSDAUER` würfeln,
        um einen Tagesabschnitt lang `MARSCHIEREN` zu können. Wenn ein Sturm und
        Schwerer Schneefall herrschen, dann ist der Wurf auf `AUSDAUER` um **-2** modifiziert.

weatherCold:
  id: FBR_WEATHER_COLD
  name: Kälte
  roll: D6
  refs:
    '1-3':
      id: COLD_COLD
      name: Kalt
      effect: >-
        Alle SC ohne geeigneten Schutz vor Kälte (siehe Seite 31) müssen einmal pro
        Tagesabschnitt auf `AUSDAUER` würfeln, um nicht UNTERKÜHLT zu werden.
    '4-5':
      id: COLD_BITING
      name: Beißende Kälte
      effect: >-
        Alle SC ohne geeigneten Schutz vor Kälte (siehe Seite 31) müssen viertelstündlich
        auf `AUSDAUER` würfeln, um nicht UNTERKÜHLT zu werden.
    '6':
      id: COLD_TO_THE_BONE
      name: Bis auf die Knochen
      effect: >-
        Selbst SC mit geeignetem Schutz müssen einmal pro Tagesabschnitt
        auf `AUSDAUER` würfeln, um nicht UNTERKÜHLT zu werden. Der Wurf für SC
        ohne geeigneten Schutz (siehe Seite 31) erfolgt viertelstündlich und ist um **-2** modifiziert.

