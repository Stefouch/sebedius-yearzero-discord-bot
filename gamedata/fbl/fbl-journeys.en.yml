huntingMishaps:
  id: JOURNEY_MISHAP_HUNT
  name: Hunt
  roll: D6
  refs:
    '1':
      - Sprained ankle
      - >-
        You fall or twist your ankle and suffer a critical injury, equivalent
        to result 25–26 in the table for blunt trauma on page 197.
    '2':
      - Lost gear/weapon
      - You lose some of your hunting gear or a weapon. The GM decides which.
    '3':
      - Torn Clothes
      - >-
        Your clothes are damaged. Your boots break or your robe rips
        on thorny plants or sharp rocks. You must roll for for the effects of cold.
        Your clothes can be mended by making a successful `CRAFTING` roll.
    '4':
      - Trap
      - >-
        You step into another hunter’s trap. It could be a snare,
        a net, or a covered pit. You suffer one point of damage to
        Strength and must make a `MOVE` roll to get out of the trap.
    '5':
      - Savage Animal
      - >-
        A wolf, bear or other wild animal feels threatened, and attacks
        you. The GM chooses an animal from the table on page 124 of
        the Gamemaster’s Guide.
    '6':
      - Sick Prey
      - >-
        You bring down a random animal, but is sick and whoever eats
        of its flesh is infected by a disease with a Virulence rating of 3.
        This is discovered during your next meal.

fishingMishaps:
  id: JOURNEY_MISHAP_FISH
  name: Fish
  roll: D6
  refs:
    '1':
      - Snagged Hook/Net
      - >-
        Your hook or net snags on the bottom. You must make a `MIGHT`
        roll to be able to retrieve your fishing gear. If you fail, it is lost.
    '2':
      - Hook in Finger
      - >-
        You manage to pierce your own finger with the hook, instead of
        hooking a fish. You suffer one point of damage to Strength. Reroll if fishing with a net.
    '3':
      - Broken Fishing Gear
      - Your fishing gear breaks. You need to repair it (a `CRAFTING` roll) or get new gear.
    '4':
      - Mosquito Swarm
      - >-
        A large swarm of mosquitoes or gnats attacks you, driving you
        crazy with their bites and buzzing. They attack with four Base
        Dice, causing damage to Empathy.
    '5':
      - Splash!
      - >-
        You lose your balance and fall into the water. See rules for
        swimming and drowning on page 113.
    '6':
      - Attacked
      - >-
        A vicious fish or eel attacks you, causing a nasty bleeding
        wound. You suffer 1 point of damage to Strength.

makingCampMishaps:
  id: JOURNEY_MISHAP_MAKE_CAMP
  name: Make Camp
  roll: D66
  refs:
    '11-13':
      - Spoiled Water
      - >-
        The water you are carrying has spoiled. Everyone in the
        group must reduce their Resource Die for water by one
        step.
    '14-16':
      - Rotten Food
      - >-
        Your food has rotted or been infected by insects. Everyone
        in the group must reduce their Resource Die for food by
        one step.
    '21-25':
      - Bad Campsite
      - >-
        Your campsite turns out to be very uncomfortable to sleep
        in. No one in the group gets any `SLEEP` at all until you have
        found a new campsite.
    '26-32':
      - Downpour
      - >-
        A massive rainfall starts in the middle of the night. The
        camp is flooded and everything gets soaking wet. All adventurers
        must roll for the effects of cold, and no one gets any `SLEEP` this night.
    '33-36':
      - Fire Dies
      - >-
        The firewood is wet, and your campfire goes out. Everyone
        in the group must roll for the effects of cold (see page 111).
    '41-42':
      - Fire!
      - >-
        Suddenly, the flames from your campfire spread out of control.
        Your tents, sleeping furs and other gear catch fire. Each
        adventurer suffers an attack with five Base Dice (Weapon
        Damage 1). Each adventurer must also make a `MOVE` roll to
        save her gear. Failure means that one piece of equipment
        (the GM decides which) is lost in the fire.
    '43-45':
      - Ants
      - >-
        Your camp sits right in the middle of an ant road. You all suffer
        1 point of damage to Agility and no one gets any `SLEEP` here.
    '46-51':
      - Lice
      - >-
        A randomly selected adventurer has caught lice. It itches
        horribly, and she gets a rash all over the body. The victim
        suffers 1 point of damage to Agility each day and cannot
        `SLEEP`. A successful `HEALING` roll stops the effect.
    '52-54':
      - Mosquito Swarm
      - >-
        A large swarm of mosquitoes or gnats attacks the camp,
        driving everyone crazy with their bites and buzzing. They
        attack all adventurers with four Base Dice, causing damage
        to Empathy.
    '55-56':
      - Savage Animal
      - >-
        A wolf, bear or other wild animal feels threatened, and
        attacks you. The GM chooses an animal from the table on
        page 124 of the Gamemaster’s Guide.
    '61-63':
      - Lost Gear
      - >-
        A randomly selected adventurer has lost a piece of gear.
        The GM decides what was lost, and if it can be found.
    '64-66':
      - Broken Gear
      - >-
        An item belonging to a randomly selected adventurer is
        broken. The GM decides what item it is. The item can be
        repaired with a `CRAFTING` roll.

seaTravelMishaps:
  id: JOURNEY_MISHAP_SEA_TRAVEL
  name: Sea Travel
  roll: D66
  refs:
    '1':
      - Navigational Error
      - >-
        You sail off course and make no progress on the map during
        this Quarter Day.
    '2':
      - Sudden Squall
      - >-
        A sudden squall makes your boat tilt suddenly. One important
        item falls into the water. The GM decides what it is.
    '3':
      - Whirlpool
      - >-
        Your boat is caught in a whirlpool. The skipper must make a
        `SURVIVAL` roll (modified by the `SAILOR` talent). Failure means
        the boat runs aground and has to be repaired (a `CRAFTING` roll)
        before your journey can continue.
    '4':
      - Leak
      - >-
        Your boat springs a leak and takes on water. The leak must
        be repaired (a `CRAFTING` roll), which takes one turn (15 minutes),
        but your journey can continue while you do so. If the
        leak is not repaired, the boat sinks after D6 hours.
    '5':
      - Overboard
      - >-
        Someone in the group (GM’s choice) falls overboard after a large
        wave hits the boat. See rules for swimming and drowning on page 113.
    '6':
      - Grounding
      - >-
        Your boat runs aground and must be abandoned or repaired with
        a `CRAFTING` roll. The boat must be on the shore to be repaired.

