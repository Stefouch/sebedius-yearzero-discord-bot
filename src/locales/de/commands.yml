    Am Ende der Spielsitzung musst du einen **EMPATHIE**-Wurf machen. Würfle nur
    für das Attribut, ohne Verwendung einer Fertigkeit. Wenn der Wurf *gelingt*,
    entwickelst du ein dauerhaftes mentales Trauma. Würfle einen D6 und prüfe
    die Tabelle auf Seite 101.
