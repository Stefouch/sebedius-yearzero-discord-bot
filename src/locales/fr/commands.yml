panic:
  panicEffectNotFoundError: L’effet de panique n’a pas été trouvé
  panicRoll: Test de Panique
  interruptedSkillRollText: >-
    Vous serez obligé d’effectuer une action spécifique. Si le jet de panique
    était le résultat d’un test de compétence pour une action, l’action est
    annulée et immédiatement remplacée par l’action de panique forcée, même si
    vous aviez réussi votre jet.
  interruptedSkillRollTitle: Test de compétence interrompu
  mentalTraumaReminderText: >-
    Vous devez faire un jet d’**EMPATHIE** après la séance. Lancez pour
    l’attribut uniquement, sans utiliser aucune compétence. Si le jet est
    *réussi*, vous développez un traumatisme mental permanent d’un certain type.
    Lancez 1D6 et consultez la table page 161.
  mentalTraumaReminderTitle: 'Session de Fin de Partie : Tester pour un Traumatisme Mental Permanent'
  description: Lancer un effet de panique aléatoire pour ALIEN RPG
  name: panique
  options:
    fixed:
      description: Utiliser un nombre fixe à la place (n'ajoute pas de D6)
      name: fixe
    minpanic:
      description: Ajuster un seuil minimum pour plusieurs effets de panique consécutifs
      name: minpanic
    nerves:
      description: Appliquer le talent *Nerfs d'acier*
      name: nerfs
    private:
      description: S'il faut cacher le résultat aux autres joueurs
      name: cacher
    stress:
      description: Niveau de stress de départ
      name: stress
